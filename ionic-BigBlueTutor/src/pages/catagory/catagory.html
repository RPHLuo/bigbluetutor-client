<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ catagory }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Tutors
    </ion-list-header>
    <button ion-item *ngFor="let user of users" (click)="userSelected(user)">
      {{ user.username }}
      {{ user.position }}
    </button>
  </ion-list>
</ion-content>
