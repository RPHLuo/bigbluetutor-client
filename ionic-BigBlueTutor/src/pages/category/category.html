<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ category }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="tutorresults">
    <h1 class="resulttext categorytutors"> TUTORS</h1>
    <div  *ngFor="let tutor of tutors" class="profileitem" (click)="userSelected(tutor)">
      <div class="profilecard">
        <img src="./assets/icon/default-profile.png" class="home_profilepic"/>
        <h1 class="card_name">{{ tutor.username }}</h1>
        <p class="card_info">{{ tutor.position }}</p>
      </div>
    </div>
  </ion-list>
</ion-content>
