<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ category }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Tutors
    </ion-list-header>
    <button ion-item *ngFor="let tutor of tutors" (click)="userSelected(tutor)">
      {{ tutor.username }}
      {{ tutor.position }}
    </button>
  </ion-list>
</ion-content>
