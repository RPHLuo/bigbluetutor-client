<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      BigBlueTutor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="search"
    (ionInput)="onInput($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>
      Categories
    </ion-list-header>
    <button ion-item *ngFor="let category of categories" (click)="categorySelected(category)">
      {{ category }}
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Users
    </ion-list-header>
    <button ion-item *ngFor="let tutor of tutors" (click)="userSelected(tutor)">
      {{ tutor.username }}
      {{ tutor.position }}
      {{ tutor.catagories }}
    </button>
  </ion-list>
</ion-content>
