<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      BigBlueTutor
    </ion-title>
  </ion-navbar>
  <ion-searchbar class="searchbar" [(ngModel)]="search" (ionInput)="onInput($event)">
  </ion-searchbar>
  <div class="space"></div>
</ion-header>

<ion-content padding class="categorycontainer">
  <ion-list>
    <div *ngFor="let category of categories" class="tutorchoices">
      <h1 id="tutors-heading2" class="categoryheading">{{ category }}</h1>
      <ion-list class="nomargin">
        <div *ngFor="let tutor of tutors[category]" class="profileitem" (click)="userSelected(tutor)">
          <div class="profilecard">
            <img src="./assets/icon/default-profile.png" class="home_profilepic"/>
            <h1 class="card_name">{{ tutor.username }}</h1>
            <p class="card_info">{{ tutor.position }}
            {{ tutor.catagories }}</p>
          </div>
        </div>
      </ion-list>
    </div>
  </ion-list>

  <ion-list>
    <div *ngFor="let category of searchCategories">
    </div>
  </ion-list>
  <ion-list>
      <div >
      </div>
  </ion-list>
</ion-content>
