<ion-content>
  <div class="home-bkg">
    <div id="backgroundcontent">
      <img class="circles" src="./assets/icon/circles.png"/>
      <div class="logo">
        <ion-img class="logoimg" src="./assets/icon/logo.png"></ion-img>
      </div>
    </div>
    <div class="search">
      <ion-searchbar class="searchbar" (click)="searchbar();" [(ngModel)]="search" (ionInput)="onInput($event)"></ion-searchbar>
    </div>
  </div>
  <div class="categorycontainer">
    <div class="maincategories">
      <div class="categorycard" *ngFor="let category of categories">
        <img class="categoryimg" src="./assets/icon/math.png"/>
        <p class="categoryname">{{ category }}</p>
      </div>
    </div>
  </div>
</ion-content>
