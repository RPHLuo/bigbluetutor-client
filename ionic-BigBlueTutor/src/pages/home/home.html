<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      BigBlueTutor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="search"
    (ionInput)="onInput($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>
      Categories
    </ion-list-header>
    <div *ngFor="let category of categories">
      <button ion-item (click)="categorySelected(category)">
        {{ category }}
      </button>
      <ion-list>
        <ion-item *ngFor="let tutor of tutors[category]" (click)="userSelected(tutor)">
          {{ tutor.username }}
          {{ tutor.position }}
          {{ tutor.catagories }}
        </ion-item>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
