<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Inbox
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let msg of messages" class="inbox_msg">
      <img src="/assets/icon/default-profile.png" class="inbox_profilepic"/>
      <button class="inbox_name" ion-item (click)="viewMessage(msg)">{{msg}}</button>
    </div>
  </ion-list>
</ion-content>
