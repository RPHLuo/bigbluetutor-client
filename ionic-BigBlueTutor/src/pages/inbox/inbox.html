<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Inbox
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let msg of messages" (click)="viewMessage(msg)">{{msg}}</button>
  </ion-list>
</ion-content>
