<ion-content view-title="Login" name="login-view">
  <ion-content padding>
    <div class="list list-inset">
      <ion-list>
      <ion-item class="item item-input">
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item class="item item-input">
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      </ion-list>
    </div>
    <button ion-button round class="button button-block button-calm loginbtn" (tap)="login()" (click)="login()">LOGIN</button>
  </ion-content>
</ion-content>
