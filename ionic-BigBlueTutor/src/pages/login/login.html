<ion-content view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" [(ngModel)]="username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" [(ngModel)]="password">
      </label>
    </div>
    <button class="button button-block button-calm" (tap)="login()" (click)="login()">Login</button>
  </ion-content>
</ion-content>
