<ion-content view-title="Login" name="login-view">
  <ion-content padding>
    <div class="list list-inset">
      <ion-list>
      <ion-item class="item item-input">
        <ion-input type="text" placeholder="Username" ng-model="data.username"></ion-input>
      </ion-item>
      <ion-item class="item item-input">
        <ion-input type="password" placeholder="Password" ng-model="data.username"></ion-input>
      </ion-item>
      </ion-list>
    </div>
    <button ion-button style="width:5%" class="button button-block button-calm" (tap)="login()" (click)="login()">Login</button>
  </ion-content>
</ion-content>
