<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <div id="header">
        <strong>{{username}}</strong>
      </div>
      <div id="requestContainer">
        <button id="requestButton" (click)="requestMeeting()" ion-button>Request Meeting</button>
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let msg of messages" [ngSwitch]="msg.special">
        <button *ngSwitchCase="true">REQUEST</button>
        <button *ngSwitchDefault ion-item><b>{{msg.user}}</b>&emsp;&emsp;{{msg.message}}</button>
    </div>
  </ion-list>
  <div>
    <ion-input [(ngModel)]="input"></ion-input>
    <button (click)="sendMessage()" ion-button>Send</button>
  </div>
</ion-content>
