<ion-content padding class="onboarding">
  <div class="OBpage">
    <ion-slides pager>
      <ion-slide>
        <div class="OBcontainer">
          <h2 class="OBTitle">Tell us a little about yourself</h2>
          <div class="bioInput" [(ngModel)]="bio">
            <ion-input (click)="bioInput()" placeholder="Tap to Start Typing"></ion-input>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="OBcontainer">
          <h2 class="OBTitle">What is your current grade level</h2>
          <div class="gradeLevel">
            <div class="gradecol">
              <button class="gradebutton">
                <img class="gradeimg" src="./assets/OBimgs/K-8.png"/>
                <p class="gradetext">K-8</p>
              </button>
              <button class="gradebutton">
                <img class="gradeimg" src="./assets/OBimgs/Highschool.png"/>
                <p class="gradetext">Highschool</p>
              </button>
              <button class="gradebutton">
                <img class="gradeimg" src="./assets/OBimgs/Uni.png"/>
                <p class="gradetext">University</p>
              </button>
              <button class="gradebutton">
                <img class="gradeimg" src="./assets/OBimgs/Uni.png"/>
                <p class="gradetext">Post Grad</p>
              </button>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="OBcontainer">
          <ion-checkbox [(ngModel)]="accept"></ion-checkbox>
          <ion-label>I Accept</ion-label>
          <div *ngIf="accept" class="OBbuttondiv" (click)="register()" >
            <button ion-button round class="nextbtn bluebutton registerbtn">REGISTER</button>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
