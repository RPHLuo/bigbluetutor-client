<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="profileInfo">
    <img class="profilepage-pic" src="{{profilePicture}}"/>
    <div id="name">{{username}}</div>
    <div id="on-off-status">
      <div class="online-dot" id="onlineDot"></div>
      <p class="online">{{status}}</p>
    </div>
  </div>
  <div class="userpage">
    <button class="hamburger" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <div class="profilecontent">
      <h1 class="profiletitle">Overview</h1>
      <div class="biobox">
        <!--REPLACE BIO TEXT-->
        <p class="biotext">{{bio}}</p>
      </div>
    </div>
  </div>
</ion-content>
