<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{username}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="userInfo">
    <div id="imageContainer">
      <img width="150px" height="150px" src="images/icon.png"/>
    </div>
    <button (click)="star()" ion-button round>Favorite</button>
    <div id="name">{{username}}</div>
    Online
    <button (click)="message()" ion-button round>Message</button>
    <button (click)="request($event)" ion-button round>Request Session</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      {{ category }}
    </ion-item>
  </ion-list>
</ion-content>
